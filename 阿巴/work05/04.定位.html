<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
				 	静态定位
				 		1 相对
				 			相对于子集
				 			
				 		2 绝对	
				 			相对于body 若父元素有定位则相对于父元素
				 			
				 		3 固定
			 	
			 	定位：
			 		脱离文档流：绝对定位 固定定位
			 		
			 		不脱离文档流：相对定位	静态定位【无定位】 			
			 				
			 				
			 				
			 				
			 * */
		
		
		body{
			height: 5000px;
		}
			
		.f{
			position: fixed;
			bottom: 100px;
			left: 100px;			
		}
		
			
			
		</style>
		
	
	
	</head>
	<body>
		<div class="f">
				<div>天猫超市</div>
				<div>天猫国际</div>
				<div>精选商品</div>
			
		</div>
		
	</body>
</html>
