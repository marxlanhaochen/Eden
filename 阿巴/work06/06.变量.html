<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		/*
		 	变量：
		 			js 处理数据
		 		
		 		定义：变量是存储数据的容器  且运行在内存中
		 		
		 		容器：
		 			现实中的容器：普遍是一种容器能存储一种类型
		 			
		 			程序中：	
		 				1	强语言类型 java	一种变量只能存储一种数据类型
		 				2	弱语言类型 JavaScript		一种变量可以存储多种数据类型
		 			
		 		现实存储：
		 			容器【类型】				
		 			标签
		 			物品
		 		
		 		程序中 变量三要素	容器【数据类型】 变量名   数据【变量值】
		 			
		 		强语言
		 			衣柜 冬装=羽绒服
		 			
		 		弱语言  var
		 			容器【水杯】	容器名=啤酒
		 			    容器【衣柜】	容器名=大衣
		 			var 变量名 = 数据
		 
		 * */
		//定义一个变量
		var a=09; //表示将10这个数值赋值给变量a	那么这个变量a 就表示10这个数
		console.info(a)
		
		//定义多个变量
		var b=10,c=20,d=30;
		console.info(b,c,d,)
		
		//变量之所以称为变量 是因为它的值是可以改变的		
		var a=50; 
		console.info(a)
		
		//变量在初始的时候可以不赋值	等需要的时候再赋值
		var f;
		f=101;
		console.info(f)
		f=202;
		console.info(f)
		
		/*
		 	变量
		 		var	作用是重新定义
		 		通常情况下一个变量只定义一次	之后我们需要这个变量 不用再定义 直接用即可
		 
		 		如果一个变量重复定义
		 			1	强语言类型中 会报错
		 			2	弱语言类型中 不会报错	后定义的变量会覆盖先定义的值
		 			
				注意：虽然js中重复定义变量不会报错，但是不推荐重复定义	 
		 * */
		//变量重复定义 	
		var g=303;	 
		var g=505;
		console.info(g)
		
		//可同时定义多个变量	之后一起为多个变量赋值
		var h,i,g,k;
		h="WDNMD";
		i="我柜子动了";
		g="我不玩了";
		k=7777777;
		console.info(h,i,g,k)
	</script>
	
	<body>
	</body>
</html>
