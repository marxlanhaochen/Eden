<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 浏览器的输出方式
			 document.write()
			 	document 文档  write 输出
			 	
			 	连接器 将内容输出到文档/页面中 所谓的文档就是html
			 * */
			
			//输出数字 引号可加可不加
			document.write(321)
			document.write("<br/>7777777")
			
			//输出标签 必须要添加引号 ‘’或“”都可以
			document.write("<h1>上元教育</h1>")
			
			//输出文字 必须添加引号 ‘’或“”都可以
			document.write("嘀嘀嘀")
			
			
		</script>
	</head>
	<body>
		
		
	</body>
</html>
