		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 关于条件语句
			 	if(表达式)	表达式可以是boolean类型，也可以不是Boolean类型。如果不是Boolean类型，那么这个表达式的结果会进行隐式转换。
			 											
			 											
			 	
			 	
			表示true
				非空字符串
				非0
			
			
			表示false
			 	空字符串
			 	0
			 	undefined
			 	null
			 
			 * */
			
			if(!null){alert("我是一个空")}
			else{alert("我不是空")}
			
			
			
			
			
		</script>
