<!DOCTYPE html>


<html>
	
	<head>
		<meta charset="UTF-8">
		<title></title>
			<style type="text/css">
				/*
					 控制台的输出
					 	特点：页面看不到  只能在调试中看
					 		控制台输出分为3种
					 				普通输出【掌握】
					 					console.info(输出信息)
					 					console.log(输出信息)
					 				警告输出【了解】
					 					console.warn(警告信息)
					 				错误输出【了解/会看错误信息】
					 					console.error(错误信息)
					 	
					 	注意问题：
					 		我们编程时 只会写普通输出
					 		警告/错误输出都是系统给写的
				 
				 
				 * */
			
				
			</style>
			
	</head>
	
	<script type="text/javascript">
		console.log("log输出123456")
		console.info("info输出123456")		
	</script>
	
	
	<body>
	</body>
</html>
