	<script type="text/javascript">
		/*
		 	基本数据类型
		 		数字	number
		 		字符产string

		 		空null
		 
		 	数字和字符串之间的转换

			 		var a = 123;
					console.info(typeof a.toString())
					console.info(typeof String(a))

					字符串对应的数字 = Number（字符串）

									parseInt() 
									paresFloat()
		 	数字和Boolean之间的转换
		 	
		 	数字和Boolean之间的转换
		 	
		 	未定义/空和Boolean之间的转换
		 
		 * */
		//数字转为字符串
		var a = 123;
		console.info(typeof a.toString())
		console.info(typeof String(a))
