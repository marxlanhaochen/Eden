<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 流程控制语句
			 	条件【】
			 		if语句
			 		if...else...
			 		if...else if...else if...else if...else{}
			 	
			 	选择
			
			if语句	
				if(条件A){
					结果A
				}
			表达的含义	如果条件A(boolean类型)是true 则执行加结果A 否则不执行			
			 * */			
			//判断一个数是否为偶数
			if(4%2===0){
				alert("4是一个偶数")
			}


			//if...else...语句			
			/*
			 if(条件A){结果A}else(条件B){结果B}
			 
			 表达含义
			 	如果A是true
			 * */
			//判断一个数是奇数还是偶数
			
			var a =33;
			if(a%2===0){alert("a是一个偶数")}
					else{alert("a是一个奇数")}
							
			
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
