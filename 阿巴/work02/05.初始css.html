<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--样式表一般都写在 head标签中
			style 表示样式 
			type  text/css  表示 这是一个层叠样式  注意: type 是可以省略的
			
			样式要写在层叠样式表中 
			
			
		-->
		<style type="text/css">
			/*
			 font  选择器  选择了font标签  要为font添加样式
			 {} 里面书写具体的样式 
			                  样式名:样式值
			                  
			    口红: 粉丝  黑色
			  粉底： 
			  眉笔
			  ...
			 * */
			font {
				/*修改里面文字的大小
				 
				 * 值 具体的像素
				 * */
				font-size: 30px;
				color: orange;
			}
			
		</style>
	</head>
	<body>
		<!--书写一个文字  对文字进行一定的装饰
			
			html 局限性
			  设置字体  大小不具体 并且 大小有上限和下限
			 1 知道对那个标签添加样式 
		-->
		<font size="5" color="blue">
			上元教育
		</font>
		<font size="5" color="blue">
			上元教育
		</font>
		<font size="5" color="blue">
			上元教育
		</font>
	</body>
</html>
