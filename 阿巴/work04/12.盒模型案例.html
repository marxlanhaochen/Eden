<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.pbox{
				width: 400px;
				height: 400px;
				box-sizing: border-box;
				border: 50px black solid;
				background-color: red;
				
				
			}
			
			.sbox{
				width: 200px;
				height: 200px;
				box-sizing: border-box;
				border: 50px black solid;
				background-color: yellow;
				margin: auto;
				margin-top: 50px;
				text-align: center;
				line-height: 100px;
				font-family: "微软雅黑";
				
			}
			
			
		</style>
		
		
		
	</head>
	<body>
		<div class="pbox">
			<div class="sbox">
				Hello
			</div>
		</div>
		
		
	</body>
</html>
