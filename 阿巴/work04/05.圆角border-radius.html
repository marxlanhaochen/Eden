<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆角</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px red solid;
				
				/*设置圆角*/
				border-radius: 25px;
				/*border-radius 参数设置
				 			4个参数
				 				1个参数  左上 右上 右下 左下都是一个值
				 				2个参数  左上/右下  右上/左下
				 				3个参数  左上 右上/左下 右下
				 				4个参数  左上 右上 右下 左下				 											 				 
				*/
				
				
			}
			
			input{
				height: 40px;
				border: 2px red solid;
				background-color: yellow;
				border-radius: 10px;
			}
			
		</style>
		
		
		
		
		
	</head>
	
	
	
	<body>
		<div></div>
		<input type="text" />
	</body>
</html>
