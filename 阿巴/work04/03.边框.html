<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 边框</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: orange;
				
				/*边框三要素
				 		厚度：width 默认1.741
				 		
				 		类型：style 没有类型则不显示边框
				 		    	 solid 实线 
				 		   		 dashed 虚线
				 		   		 dotted 圆点 
				 		   		 double 双实线 
				 			
				 		颜色：color 默认黑色
				注意：边框三要素
				 		厚度和颜色都有默认值，但是类型没有默认值，故不写类型则边框不显示
				 * */
				border-width: 5px;
				border-style: double; 
				border-color: rgba(255,0,0,0.4);
				
				
				
				
				 															
				
			}
		</style>
		
	</head>
	<body>
		<div>上元教育</div>
	</body>
</html>
