<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*盒子模型的内容区
			 		宽度和高度
			 	默认情况下：
			 		块级元素：宽度继承父元素的宽度
			 				  高度是内容的高度
			 				  
			 		自行设置内容区的高度和宽度
			 	
			 		行级元素：
			 			默认情况下 宽度和高度就是内容撑开的
			 	
			 				  
			 				  * */
			div{
			 	width: 100px;
			 	height: 100px;
			} 				 
			 				 
			/*行级元素和块级元素的区别
			 
			 * 行级元素不换行 不能设置宽度和高度
			 * 块级元素换行 能设置宽度和高度
			 * 
			 * */
			span{
				width: 200px;
			 	height: 200px;
			}
			
			 				 
			 				 
		</style>
		
	</head>
	<body>
	<div>
		上元it
	</div>	
	
	<span>
          <!--
          	span是行级元素，无法设置宽高
          -->
		上元教育
	</span>	
		
		
		
		
	</body>
</html>
