<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			字体标签  font  改变字体样式
			  字体 ： 
			       字体类型   face     宋体 楷体...
			        字体大小 size   默认3 1- 7   数值越小  字越小
			         字体颜色 color  使用英文单词   red  orange...
			 
			 
			 字体风格标签
			    加粗    b  strong
			    倾斜   i   em
			   下划线 u  ins
			   中线 s   del
			 标记  mark
			 
			    字体是否加粗 
			    
			    
	     标签: 
	       h1-h6
	       p
	       font
	
	
	
	
	  标签有分类
	    特点分： 
	     行级标签    不换行      不可以设置宽度和高度   字体 font
	     块级标签    换行          可以设置宽度和高度      标题h  段落p 
	     
	 
	 标签特点: 
	    标签和标签之间可以相互嵌套 
	    <tag>
	    	<tag1></tag1>
	    </tag>  正确写法
			
                错误写法 彼此嵌套 
         <tag><tag1></tag> </tag1>      错误写法 

           写法习惯,注意事项  
          大多数情况下 都是   块级标签嵌套行级标签   很少情况下  会用   行级元素嵌套块级元素的 
           
		-->
		<p>
		<div id="第一段" style="border: 2px solid; background-image: url(../../../自由练习/img/BILI-LOGO.png);">
		在<font face="楷体" size="7" color="red">平时</font>，<font style="background-color: red;" size="3">大家</font>，
		不管是谁对于喜剧几乎都是无法忽视，在平时不管是综艺节目还是小品或者是喜剧电影等等，
		只要集中制作精良，肯定会受到大家的欢迎。然而现在为止，即使出现很多的新人演员，
		但是大家对于之前的经典却是难以忘怀，尤其是对于被称为喜剧之王的周星驰，更是非常佩服。
		他创作出来的喜剧作品几乎不是单纯的搞笑，反而其中暗含着很多的人生道理。	
		</div>	
		
			
		</p>
		<p>
			<b>字体加粗</b><br /> 
			<strong>字体加粗</strong>
		</p>
		<p>
			<i>字体倾斜</i><br />
			<em>字体倾斜</em>
		</p>
		<p>
			<u>下划线</u><br />
			<ins>下划线</ins>
		</p>
		<p>
			<s>中线</s><br /> 
			<del>中线</del>
		</p>
		<p>
			
			<mark>标记</mark>
		</p>
			
	</body>
</html>
