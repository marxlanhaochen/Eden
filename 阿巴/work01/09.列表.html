<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--有序列表-->
		<h1>排列学习成绩</h1>
		<!--
			ol 有序列表 
			    默认  阿拉伯数字排序 
			 排序类型
			   type   1
			          a  小写字母排序
			          A  大写字母排序
			          i  小写罗马文排序
			          I  大写罗马文排序
			    reversed   反向排序    前面序号的反向 而不是里面内容的反向
		-->
		<ol type="I" reversed>
			<li>小明</li>
			<li>小红</li>
			<li>韩梅</li>
			<li>吉姆</li>
		</ol>
		<!--无序列表
			ul  表示无序 
			  前面表示类型 
			   默认  实现圆
			   type  disc  实心圆  默认
			         circle  空心圆 
			         square 实心方
			         none   去掉修饰
			
		-->
		<ul type="none">
			<li>苏州</li>
			<li>无锡</li>
			<li>南京</li>
			<li>扬州</li>
		</ul>
		<!--项目列表
			
			层级划分
			   江苏
			  浙江
			 安徽
		-->
		
		<dl>
			<dt>江苏省</dt>
			<dd>苏州</dd>
			<dd>无锡</dd>
			<dd>南京</dd>
			<dt>浙江省</dt>
		    <dd>杭州</dd>
			<dd>宁波</dd>
			<dd>绍兴</dd>
			<dt>安徽省</dt>
			<dd>合肥</dd>
			<dd>芜湖</dd>
		
		</dl>
		
		
		
	</body>
</html>
