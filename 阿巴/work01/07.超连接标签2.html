<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			超连接标签 常用属性 
			  href   资源定位 
			           访问互联网资源  http://
			           访问本地资源  file:///  表示  跳转到一个绝对路径  路径是完整额   e://。。。。  一般这种方式我们不使用  使用相对路径 
			            相对路径查找资源的方式 同   link 标签中 href 查找资源方式一样  ./  ../
			            
			          锚点定位： 
			        # 定位   同一网页  跳转到不同位置
			    
			    在指定标签上添加 id  id值不能为重复 
			    a标签的href属性上  #id值
			    点击a标签是  #后面的值就会匹配标签的id值  如果  匹配上了   页面就会定位到 指定的标签上
			        
			  target  目标  超连接的打开方式 
			     _self  默认 新页面覆盖条旧页面 
			     _blank 在新的窗体中打开新页面
			
			
			
		-->
			<a href="https://www.baidu.com/" target="_blank" title="baidu">百度</a>
			<a href="03.标题标签.html" target="_blank">03.标题标签.html</a>
	</body>
</html>
