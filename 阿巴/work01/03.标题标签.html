<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--表示  页面的标题-->
		<title>这是我的第一个网页</title>
		
		<!--
			link 引入标题小图标
			rel  图标类型   icon 
			href 图标位置
			   加载本地图标 
			      查找同级目录  ./  如果是同级目录  ./  也是可以省略的
			     查找上级目录   ../
			   加载互联网上的图标
			    
			
		-->
		<!--<link rel="icon"  href="../img/test.jpg"/>
			
			 rel="icon"  表示图标类型  
			 href  图片所在位置 
			 rel/href 这种形式 的 称之为 标签的属性   = 后面的内容 称之为 属性的值 

		-->
		<link rel="icon"  href="https://img9.51tietu.net/pic/2019-090812/tqjksbbc3bxtqjksbbc3bx.jpg" >
	</head>
	<!--body 标签中书写  浏览器展示的内容
		
		ctrl+s 保存
		
		
		标签:  标签是具有一定功能的  能够改变文字的某种样式 
		
		文本标签 ： 
		    标题
		   段落
		  字体
		 字体风格
		 超链接
		列表
	-->
	<body>
		
		<!--
			标题标签 
			    作用令字体 放大  加粗
			h1 ~ h6  
			  效果 放大加粗   h1~h6 大小是依次变小的
			
			标题标签 属性  
			  align 标题的位置
			      left   标题居左 
			      center 标题居中 
			      right  标题居右
			
		-->
		
		<h1 align="left">标题1</h1>
		<h2 align="center">标题2</h2>
		<h3 align="right">标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		
		上元教育
	
	</body>
</html>
